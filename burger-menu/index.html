<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger menu</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="wrapper header-wrapper">
            <a class="logo" href="#!">Logo</a>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a class="menu-link" href="#!">Пункт 1</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#!">Пункт 2</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#!">Пункт 3</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#!">Пункт 4</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#!">Пункт 5</a>
                    </li>
                </ul>
            </nav>
            <button class="burger" aria-label="Open menu" aria-expanded="false">
                <span class="burger-line"></span>
            </button>
        </div>
    </header>
    <script src="./js/main.min.js"></script>
</body>

</html>
